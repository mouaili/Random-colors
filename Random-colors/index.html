<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couleurs fun JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-container">
      <input type="text" class="input-color" data-index="1" maxlength="7" />
      <input type="text" class="input-color" data-index="2" maxlength="7" />
      <input type="text" class="input-color" data-index="3" maxlength="7" />
    </div>
    <div class="range-container">
      <input type="range" class="input-range" min="0" max="100" step="1" />
    </div>

    <div class="button-container">
      <button type="button" class="add-1">
        <img src="ressources/plus.svg" alt="icon plus" />
      </button>
      <button type="button" class="add-2">
        <img src="ressources/plus.svg" alt="icon plus" />
      </button>
      <button type="button" class="add-3">
        <img src="ressources/plus.svg" alt="icon plus" />
      </button>

      <button type="button" class="random-button">Random</button>
    </div>

    <span></span>

    <script src="app.js"></script>
  </body>
</html>
